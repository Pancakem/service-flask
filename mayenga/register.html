<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Create Account</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
                                <label for="inputFirstName">First Name</label>
                            </div>
                            <div class="form-label-group">
                                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                                    <label for="inputLastName">Last Name</label>
                                </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>
            
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                                <label for="inputConfirmPassword">Confirm Password</label>
                            </div>
            
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                            <hr class="my-4">
                            <label>Already have an account? <a href="index.html">Proceed to login</a></label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<script>
    $("form").submit(function(e){
        e.preventDefault();
        var first_name = $("#inputFirstName").val(); 
        var last_name = $("#inputLastName").val(); 
        var email = $("#inputEmail").val();  
        var password = $("#inputPassword").val();     

        axios.post('http://127.0.0.1:5000/user/', {
            first_name: first_name,
            last_name: last_name,
            email: email,
            password: password
        })
        .then(function (response) {
            localStorage.setItem('token', response.data.Authorization)
            window.location.replace("home.html");
        })
        .catch(function (error) {
            Swal.fire("Oops", error, "error");
        });   
    });
</script>
</body>
</html>
